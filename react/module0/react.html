<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react ui change algorithm -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- using react library it changes actual web page -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- babel library converts your jsx into js  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="app">
    </div>
    <!-- babel -> it knowa that we need to convert JSX to simple js  -->
    <script type="text/babel">
        // Javascript + HtML -> JSX
        let counter=0;
        function Hello(props) {
            return (
                <h1>hello world {counter++} {props.name} {props.age}</h1>
            )
        }

        function HelloParent(){
          return(
            <div>
              <Hello name="name1" age="10"></Hello>
              <Hello name="name2" age="20"></Hello>
              <Hello name="name3" age="30"></Hello>
              <Hello name="name4" age="40"></Hello>
            </div>
          )
        }
        // it puts hello component ka output in the app div
        ReactDOM.render(<HelloParent></HelloParent>, document.getElementById("app"));
    </script>
</body>

</html>
